<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
        <!-- Form -->

    <div class="container w-75 m-auto my-5">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control mb-4 mt-2">
        <label for="secondName">Second Name</label>
        <input type="text" id="secondName" class="form-control mb-4 mt-2">
        <label for="studentLevel">Student Level</label>
        <input type="text" id="studentLevel" class="form-control mb-4 mt-2">
        <label for="studentId">Student Id</label>
        <input type="number"id="studentId"  class="form-control mb-4 mt-2">
        <button onclick="addStudent()" class="btn btn-dark w-100" id="main-btn" >Add</button>
    </div>
    <!-- Search -->

 <div class="container w-75 m-auto my-5"><input class="form-control" placeholder="Search" onkeyup="search(this.value)" id="search" type="text"></div>
     <!-- Table -->

    <div class="container w-75 m-auto my-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>number</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Student Level</th>
                    <th>Student Id</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody id="displayTable">
               
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
